 class="code"><pre><div class="line"><span class="keyword">let</span> canvas = <span class="built_in">document</span>.getElementById(<span class="string">'canvas'</span>),</div><div class="line">    ctx = canvas.getContext(<span class="string">'2d'</span>),</div><div class="line">    width = <span class="built_in">window</span>.innerWidth,</div><div class="line">    height = <span class="built_in">window</span>.innerHeight,</div><div class="line">    nodes,</div><div class="line">    lines,</div><div class="line">    mouse = &#123;</div><div class="line">        <span class="attr">x</span>: width / <span class="number">2</span>,</div><div class="line">        <span class="attr">y</span>: height / <span class="number">2</span></div><div class="line">    &#125;;</div><div class="line"></div><div class="line">canvas.width = width;</div><div class="line">canvas.height = height;</div><div class="line"></div><div class="line"><span class="keyword">const</span> iniNode = <span class="function">(<span class="params">node, factor</span>) =&gt;</span> &#123;</div><div class="line">    <span class="keyword">let</span> rnd = <span class="function"><span class="params">()</span>=&gt;</span> &#123;</div><div class="line">        <span class="keyword">let</span> num = <span class="built_in">Math</span>.random() - <span class="number">0.5</span>;</div><div class="line">        <span class="keyword">if</span> (<span class="built_in">Math</span>.abs(num) &gt; <span class="number">0.4</span>) &#123;</div><div class="line">            <span class="keyword">return</span> num</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            <span class="keyword">return</span> rnd()</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    node.vx = factor * rnd();</div><div class="line">    node.vy = factor * rnd();</div><div class="line">    node.period = <span class="built_in">Math</span>.random() * <span class="number">120</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">const</span> createNodes = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</div><div class="line">    nodes = [];</div><div class="line">    lines = [];</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">50</span>; i++) &#123;</div><div class="line"></div><div class="line">        <span class="keyword">let</span> R = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * <span class="number">100</span>) + <span class="number">155</span>,</div><div class="line">            G = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * <span class="number">100</span>) + <span class="number">155</span>,</div><div class="line">            B = <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * <span class="number">100</span>) + <span class="number">155</span>,</div><div class="line">            color = <span class="string">"rgb("</span> + R + <span class="string">","</span> + G + <span class="string">","</span> + B + <span class="string">")"</span>;</div><div class="line"></div><div class="line">        <span class="keyword">let</span> node = &#123;</div><div class="line">            <span class="attr">x</span>: (<span class="built_in">Math</span>.random() - <span class="number">0.5</span>) * <span class="number">300</span> + mouse.x,</div><div class="line">            <span class="attr">y</span>: (<span class="built_in">Math</span>.random() - <span class="number">0.5</span>) * <span class="number">300</span> + mouse.y,</div><div class="line">            <span class="attr">radius</span>: <span class="number">2</span> * <span class="built_in">Math</span>.random() + <span class="number">1</span>,</div><div class="line">            color,</div><div class="line">        &#125;</div><div class="line">        iniNode(node, <span class="number">2</span>);</div><div class="line">        nodes.push(node);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    nodes.forEach(<span class="function">(<span class="params">node1, index</span>) =&gt;</span> &#123;</div><div class="line">        nodes.slice(index + <span class="number">1</span>).forEach(<span class="function">(<span class="params">node2</span>) =&gt;</span> &#123;</div><div class="line">            lines.push(&#123;</div><div class="line">                <span class="attr">from</span>: node1,</div><div class="line">                <span class="attr">to</span>: node2</div><div class="line">            &#125;);</div><div class="line">        &#125;);</div><div class="line">    &#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">const</span> render = <span class="function">(<span class="params">ctx</span>) =&gt;</span> &#123;</div><div class="line">    ctx.fillStyle = <span class="string">'rgba(255,255,255,0.1)'</span>;</div><div class="line">    ctx.clearRect(<span class="number">0</span>, <span class="number">0</span>, width, height);</div><div class="line">    lines.forEach(<span class="function">(<span class="params">&#123;<span class="keyword">from</span>, to&#125;</span>) =&gt;</span> &#123;</div><div class="line">        <span class="keyword">let</span> lineLength = <span class="built_in">Math</span>.pow((<span class="keyword">from</span>.x - to.x), <span class="number">2</span>) + <span class="built_in">Math</span>.pow((<span class="keyword">from</span>.y - to.y), <span class="number">2</span>),</div><div class="line">            limit = <span class="number">10000</span>,</div><div class="line">            factor = <span class="number">1</span> - lineLength / limit;</div><div class="line">        <span class="keyword">if</span> (lineLength &gt; limit) &#123;</div><div class="line">            <span class="keyword">return</span></div><div class="line">        &#125;</div><div class="line"></div><div class="line">        ctx.lineWidth = factor;</div><div class="line">        ctx.globalAlpha = factor;</div><div class="line">        ctx.strokeStyle = <span class="keyword">from</span>.color;</div><div class="line"></div><div class="line">        ctx.beginPath();</div><div class="line">        ctx.moveTo(<span class="keyword">from</span>.x, <span class="keyword">from</span>.y);</div><div class="line">        ctx.lineTo(to.x, to.y);</div><div class="line">        ctx.stroke();</div><div class="line">    &#125;);</div><div class="line">    ctx.globalAlpha = <span class="number">1</span>;</div><div class="line"></div><div class="line">    nodes.forEach(<span class="function"><span class="keyword">function</span> (<span class="params">&#123;x, y, radius, color,&#125;</span>) </span>&#123;</div><div class="line">        ctx.fillStyle = color;</div><div class="line">        ctx.beginPath();</div><div class="line">        ctx.arc(x, y, radius, <span class="number">0</span>, <span class="number">2</span> * <span class="built_in">Math</span>.PI);</div><div class="line">        ctx.fill();</div><div class="line">    &#125;);</div><div class="line"></div><div class="line">    <span class="keyword">let</span> x = mouse.x,</div><div class="line">        y = mouse.y,</div><div class="line">        gradient = ctx.createRadialGradient(x, y, <span class="number">1</span>, x, y, <span class="number">200</span>);</div><div class="line"></div><div class="line">    gradient.addColorStop(<span class="number">0</span>, <span class="string">'rgba(255,255,255,0)'</span>);</div><div class="line">    gradient.addColorStop(<span class="number">1</span>, <span class="string">'rgba(255,255,255,1)'</span>);</div><div class="line">    ctx.fillStyle = gradient;</div><div class="line">    ctx.arc(x, y, <span class="number">360</span>, <span class="number">0</span>, <span class="number">2</span> * <span class="built_in">Math</span>.PI);</div><div class="line">    ctx.fill();</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">const</span> animation = <span class="function"><span class="params">()</span> =&gt;</span> &#123;</div><div class="line">    <span class="keyword">const</span> invert = <span class="function">(<span class="params">node, dir</span>) =&gt;</span> node[dir] = mouse[dir];</div><div class="line">    nodes.forEach(<span class="function">(<span class="params">node</span>) =&gt;</span> &#123;</div><div class="line">            <span class="built_in">Math</span>.abs(node.x - mouse.x) &gt; <span class="number">250</span> &amp;&amp; invert(node, <span class="string">'x'</span>);</div><div class="line">            <span class="built_in">Math</span>.abs(node.y - mouse.y) &gt; <span class="number">250</span> &amp;&amp; invert(node, <span class="string">'y'</span>);</div><div class="line">            node.period--;</div><div class="line">            <span class="keyword">switch</span> (<span class="literal">true</span>) &#123;</div><div class="line">                <span class="keyword">case</span> node.period &lt; <span class="number">0</span>:</div><div class="line">                    iniNode(node, <span class="number">2</span>);</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">                <span class="keyword">case</span> node.period &lt; <span class="number">50</span>:</div><div class="line">                    <span class="keyword">let</span> factor1 = (node.period / <span class="number">50</span> );</div><div class="line">                    node.x += node.vx * factor1;</div><div class="line">                    node.y += node.vy * factor1;</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">                <span class="keyword">case</span> node.period &lt; <span class="number">80</span>:</div><div class="line">                    node.x += node.vx;</div><div class="line">                    node.y += node.vy;</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">                <span class="keyword">case</span> node.period &lt; <span class="number">120</span>:</div><div class="line">                    <span class="keyword">let</span> factor2 = (<span class="number">1</span> - (node.period - <span class="number">40</span>) / <span class="number">80</span> );</div><div class="line">                    node.x += node.vx * factor2;</div><div class="line">                    node.y += node.vy * factor2;</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">                <span class="keyword">default</span>:</div><div class="line">                    <span class="keyword">return</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    )</div><div class="line">    render(ctx);</div><div class="line">    requestAnimationFrame(animation);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="built_in">window</span>.addEventListener(<span class="string">'mousemove'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">event</span>) </span>&#123;</div><div class="line">    <span class="keyword">let</span> x = event.clientX,</div><div class="line">        y = event.clientY,</div><div class="line">        offsetX = x - mouse.x,</div><div class="line">        offsetY = y - mouse.y;</div><div class="line">    <span class="keyword">if</span> (<span class="built_in">Math</span>.pow(offsetX, <span class="number">2</span>) + <span class="built_in">Math</span>.pow(offsetY, <span class="number">2</span>) &gt; <span class="number">100</span>) &#123;</div><div class=
